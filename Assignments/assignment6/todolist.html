<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&amp;display=swap" rel="stylesheet">
   

    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
    <style></style>
</head>
<body class="vsc-initialized">
    <div id="header">
        <select name="weather" id="dropdown">
            <option value="Los Angeles">Los Angeles</option>
            <option value="San Francisco">San Francisco</option>
            <option value="Seattle">Seattle</option>
        </select>
        <div id="weather"></div>
    </div>
    <div id="todolistBox">
        <h1>To Do List</h1>
        <form id="newItem">
            <input id="input-text" type="text" placeholder="add to-do item here">
            <button><i class="fas fa-plus" aria-hidden="true"></i></button>
        </form>
        <ul id="task-list">
            <li class="task">
                <i class="fas fa-times-circle square" aria-hidden="true"></i>
                <p class="itemText">study for ITP 303 midterm</p>
            </li>
            <li class="task">
                <i class="fas fa-times-circle square" aria-hidden="true"></i>
                <p class="itemText">study for CSCI 356 midterm</p>
            </li>
            <li class="task">
                <i class="fas fa-times-circle square" aria-hidden="true"></i>
                <p class="itemText">do EE109 Homework</p>
            </li>
        </ul>
        </div>
    <script src="https://kit.fontawesome.com/d02eb6098d.js" crossorigin="anonymous"></script>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </body>
</html>
